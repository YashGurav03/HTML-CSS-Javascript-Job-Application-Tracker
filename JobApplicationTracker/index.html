<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
    <div class="nav-container">
        <div class="logo">
            <h1>JobTracker</h1>
            <p>Track. Apply. Succeed.</p>
        </div>

        <div class="nav-actions">
            <button class="nav-btn">+ Add Job</button>
            <button id="themeToggle" class="nav-btn">ðŸŒ™</button>
        </div>
    </div>
</header>

<section class="dashboard">
    <div class="card">Total: <span id="total">0</span></div>
    <div class="card">Applied: <span id="applied">0</span></div>
    <div class="card">Interview: <span id="interview">0</span></div>
    <div class="card">Offer: <span id="offer">0</span></div>
</section>

<section class="controls">
    <input type="text" id="search" placeholder="Search company or role">
    <select id="filter">
        <option value="All">All</option>
        <option value="Applied">Applied</option>
        <option value="Interview">Interview</option>
        <option value="Offer">Offer</option>
        <option value="Rejected">Rejected</option>
    </select>
</section>

<section class="form-section">
    <form id="jobForm">
        <input type="text" id="company" placeholder="Company" required>
        <input type="text" id="role" placeholder="Role" required>
        <input type="date" id="date" required>
        <select id="status">
            <option>Applied</option>
            <option>Interview</option>
            <option>Offer</option>
            <option>Rejected</option>
        </select>
        <button type="submit">Add Job</button>
    </form>
</section>

<section id="jobList" class="job-list"></section>

<script src="js/script.js"></script>
</body>
</html>
